<body>
<header>

<nav>

        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="#education.html" aria-disabled="true">Education</a></li>
        <li><a href="#interest.html" aria-disabled="true">Interest</a></li>

<article>
    <section id="introduction">
        <h2>Welcome to my site</h2>
        <img class="floating" src="https://avatars.githubusercontent.com/u/33206528" alt="Headshot of Robert Moller" width="200px"/>
        <p>In this page I will update you on the last news about me and my career</p>
    </section>
    <section id="register">
        <h3>Register to the mailing list to stay in touch!</h3>
        <form action="index.html" method="post">
            <table>
                <tr>
                    <th><label for="name">Name</label></th>
                    <td><input type="text" id="name" name="name" placeholder="Name" required><span class="inputValidationMessage"></span></td>
                </tr>
                <tr>
                    <th><label for="email">Email</label></th>
                    <td><input type="email" id="email" name="email" placeholder="Email" required><span class="inputValidationMessage"></span></td>

                </tr>
                <tr>
                    <th><label for="birthdate">Birthdate</label></th>
                    <td><input type="date" id="birthdate" name="birthdate" placeholder="Birthdate" required><span class="inputValidationMessage"></span></td>
                </tr>
                <tr>
                    <th><label for="password">Password</label></th>
                    <td><input type="password" id="password" name="password" placeholder="Password" required><span class="inputValidationMessage"></span></td>
                </tr>
            </table>
            <input type="submit" value="Register"/>
        </form>
    </section>
</article>
